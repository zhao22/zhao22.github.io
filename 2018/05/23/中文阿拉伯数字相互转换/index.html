an><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br></pre></td><td class="code"><pre><span class="line">package test;</span><br><span class="line"></span><br><span class="line">import java.util.Hashtable;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * @author sean22</span><br><span class="line"> * @date 2018/1/19/019.</span><br><span class="line"> */</span><br><span class="line">public class NumberUtil &#123;</span><br><span class="line"></span><br><span class="line">    private static String[] chinese=&#123;&quot;零&quot;,&quot;一&quot;,&quot;二&quot;,&quot;三&quot;,&quot;四&quot;,&quot;五&quot;,&quot;六&quot;,&quot;七&quot;,&quot;八&quot;,&quot;九&quot;&#125;;</span><br><span class="line">    private static String[] replace=&#123;&quot;|〇&quot;,&quot;|壹&quot;,&quot;|贰&quot;,&quot;|叁&quot;,&quot;|肆&quot;,&quot;|伍&quot;,&quot;&quot;,&quot;&quot;,&quot;&quot;,&quot;&quot;&#125;;</span><br><span class="line">    private static Hashtable&lt;Character,Long&gt; digits = new Hashtable();</span><br><span class="line">    private static String[] commonDigit =&#123;&quot;&quot;,&quot;十&quot;,&quot;百&quot;,&quot;千&quot;&#125;;</span><br><span class="line">    private static String[] twiceDigit = &#123;&quot;万&quot;,&quot;亿&quot;,&quot;兆&quot;&#125;;</span><br><span class="line">    static&#123;</span><br><span class="line">        digits.put(&apos;十&apos;,10L);</span><br><span class="line">        digits.put(&apos;百&apos;,100L);</span><br><span class="line">        digits.put(&apos;千&apos;,1000L);</span><br><span class="line">        digits.put(&apos;万&apos;,10000L);</span><br><span class="line">        digits.put(&apos;亿&apos;,100000000L);</span><br><span class="line">        digits.put(&apos;兆&apos;,10000000000000000L);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 可用于处理年份(如二〇一六)及多位数字</span><br><span class="line">     * 若需添加错字验证，可在replace中对应位置放置；以|隔开</span><br><span class="line">     * 若需添加更高位运算，请在digits中put相应元素，并注意修改long</span><br><span class="line">     * @param chineseNum</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static String parse(String chineseNum)&#123;</span><br><span class="line"></span><br><span class="line">        for(int i=0,len=chinese.length;i&lt;len;i++)&#123;</span><br><span class="line">            chineseNum =chineseNum.replaceAll(chinese[i]+replace[i],Integer.toString(i));</span><br><span class="line">        &#125;</span><br><span class="line">        if(chineseNum.matches(&quot;[0-9]+&quot;))&#123;</span><br><span class="line">            return chineseNum;</span><br><span class="line">        &#125;</span><br><span class="line">        //十六处理为一十六</span><br><span class="line">        if(&quot;十&quot;.equals(chineseNum.substring(0,1)))&#123;</span><br><span class="line">            chineseNum = &quot;1&quot;.concat(chineseNum);</span><br><span class="line">        &#125;</span><br><span class="line">        char[] cNums = chineseNum.toCharArray();</span><br><span class="line">        return getNum(cNums);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 算法思路：</span><br><span class="line">     * 倒序累加数字乘以其叠加倍数，</span><br><span class="line">     * 如3千8百万亿中,</span><br><span class="line">     * 3的叠加倍数(multi)是一千万亿,当前倍数(current)是一千,基数(base)是一万亿</span><br><span class="line">     * 8的叠加倍数       是一百万亿,当前倍数         是一百,基数      是一万亿</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    private static String getNum(char[] cNums)&#123;</span><br><span class="line">        long sum =0,multi = 1,current,last=1,base=1;</span><br><span class="line">        for(int i=cNums.length-1;i&gt;=0;i--)&#123;</span><br><span class="line">            if(cNums[i]&gt;&apos;9&apos;)&#123;</span><br><span class="line">                current = digits.get(cNums[i]);</span><br><span class="line">                //当前倍数比基数大，则更新叠加倍数和基数为当前倍数</span><br><span class="line">                if(current&gt;base)&#123;</span><br><span class="line">                    base = current;</span><br><span class="line">                    current = 1;</span><br><span class="line">                &#125;else &#123;</span><br><span class="line">                    base = getBase(current, last, base);</span><br><span class="line">                &#125;</span><br><span class="line">                multi = current * base;</span><br><span class="line">                last = current;</span><br><span class="line">            &#125;</span><br><span class="line">            else&#123;</span><br><span class="line">                sum += (cNums[i]-&apos;0&apos;)*multi;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return String.valueOf(sum);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 如果当前倍数突然比上个倍数少，说明已进入到上个倍数的子倍数</span><br><span class="line">     * 则更新叠加倍数为上个倍数</span><br><span class="line">     *</span><br><span class="line">     * 比较基数和上个倍数</span><br><span class="line">     *      基数&gt;上个倍数时(如三百万亿,读取到百时，base(亿)&gt;last(万))</span><br><span class="line">     *          则更新基数为万亿</span><br><span class="line">     *      基数&lt;上个倍数时(如三十亿零六十万，</span><br><span class="line">     * 读取到十时进入，last(万)&gt;base(1)，更新基数为万</span><br><span class="line">     * 读取到十时再次进入，last(亿)&gt;base(万),更新基数为亿</span><br><span class="line">     *</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    private static long getBase(long current,long last,long base)&#123;</span><br><span class="line">        if(current&lt;last) &#123;</span><br><span class="line">            base = base &gt; last? base*last :last;</span><br><span class="line">        &#125;</span><br><span class="line">        return base;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 将阿拉伯数字转换为中文</span><br><span class="line">     * @param number</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static String format(long number)&#123;</span><br><span class="line">        //千以上位计数器</span><br><span class="line">        int[] twiceDigitCounter =new int[twiceDigit.length];</span><br><span class="line">        String numStr = simpleFormat(number);</span><br><span class="line">        //&#123;三,零,零,零,零,五&#125;</span><br><span class="line">        char[] nums = numStr.toCharArray();</span><br><span class="line">        StringBuffer addDigit = new StringBuffer(nums.length*2);</span><br><span class="line">        int index =0;</span><br><span class="line">        boolean appendZero = false;</span><br><span class="line">        //倒序装载十百千，若遇千位以上，特殊处理(getDigitByCounter)</span><br><span class="line">        for(int i=nums.length-1;i&gt;=0;i--)&#123;</span><br><span class="line">            if(appendZero&amp;&amp;lastIsNum(addDigit))&#123;</span><br><span class="line">                addDigit.append(&quot;零&quot;);</span><br><span class="line">                appendZero = false;</span><br><span class="line">            &#125;</span><br><span class="line">            if (index == commonDigit.length) &#123;</span><br><span class="line">                String current = getDigitByCounter(twiceDigitCounter);</span><br><span class="line">                String last = getLast(addDigit);</span><br><span class="line">                if(indexOf(last)&lt;indexOf(current))&#123;</span><br><span class="line">                    addDigit.delete(addDigit.length()-1,addDigit.length());</span><br><span class="line">                &#125;</span><br><span class="line">                addDigit.append(current);</span><br><span class="line">                index=0;</span><br><span class="line">            &#125;</span><br><span class="line">            if(nums[i]==&apos;零&apos;) &#123;</span><br><span class="line">                appendZero =true;</span><br><span class="line">            &#125;else &#123;</span><br><span class="line">                if (index != commonDigit.length) &#123;</span><br><span class="line">                    addDigit.append(commonDigit[index]);</span><br><span class="line">                &#125;</span><br><span class="line">                addDigit.append(nums[i]);</span><br><span class="line">            &#125;</span><br><span class="line">            index++;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">        return addDigit.reverse().toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 200173518 简单转换为 二零零一七三五一八</span><br><span class="line">     * @param number</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    private static String simpleFormat(long number)&#123;</span><br><span class="line">        String numStr = String.valueOf(number);</span><br><span class="line">        for(int i=0,len=chinese.length;i&lt;len;i++)&#123;</span><br><span class="line">            numStr =numStr.replaceAll(Integer.toString(i),chinese[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        return numStr;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 转换为中文的年</span><br><span class="line">     */</span><br><span class="line">    public static String getChineseNumYear(long number)&#123;</span><br><span class="line">        if(number&lt;2000||number&gt;2100)&#123;</span><br><span class="line">            System.out.println(&quot;日期格式错误&quot;);</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">        return simpleFormat(number);</span><br><span class="line">    &#125;</span><br><span class="line">    /**</span><br><span class="line">     * 万出现两次则为亿，亿出现两次则为兆</span><br><span class="line">     * 因此，千位以上从万计数，</span><br><span class="line">     * 若万没出现过，则为万。</span><br><span class="line">     * 若万出现过，则置万为没出现过，进位到亿</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    private static String getDigitByCounter(int[] twiceDigitCounter)&#123;</span><br><span class="line">        for(int i=0,len=twiceDigit.length;i&lt;len;i++)&#123;</span><br><span class="line">            if(twiceDigitCounter[i]==0)&#123;</span><br><span class="line">                twiceDigitCounter[i]=1;</span><br><span class="line">                return twiceDigit[i];</span><br><span class="line">            &#125;else if(twiceDigitCounter[i]==1)&#123;</span><br><span class="line">                twiceDigitCounter[i]=0;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        twiceDigitCounter[0]=1;</span><br><span class="line">        return twiceDigit[0];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 得到最后一位</span><br><span class="line">     * @param addDigit</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    private static String getLast(StringBuffer addDigit)&#123;</span><br><span class="line">        if(addDigit.length()==0) &#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">        return addDigit.substring(addDigit.length()-1);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 万亿兆。。。的位置</span><br><span class="line">     * @param digit</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    private static int indexOf(String digit)&#123;</span><br><span class="line">        for(int i=0,len=twiceDigit.length;i&lt;len;i++)&#123;</span><br><span class="line">            if(twiceDigit[i].equals(digit))&#123;</span><br><span class="line">                return i;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return twiceDigit.length;</span><br><span class="line">    &#125;</span><br><span class="line">    /**</span><br><span class="line">     * 最后一位是否为非零数字(不可为万/亿等计位符)</span><br><span class="line">     * @param addDigit</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    private static boolean lastIsNum(StringBuffer addDigit)&#123;</span><br><span class="line">        String last =getLast(addDigit);</span><br><span class="line">        for(int i=1,len=chinese.length;i&lt;len;i++)&#123;</span><br><span class="line">            if(chinese[i].equals(last))&#123;</span><br><span class="line">                return true;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

一百二十三兆四千五百六十七万八千九百零一亿二千三百四十五万六千七百八十九&quot;));</span><br><span class="line"></span><br><span class="line">        System.out.println(NumberUtil.getChineseNumYear(2018));</span><br><span class="line">        System.out.println(NumberUtil.format(16));</span><br><span class="line">        System.out.println(NumberUtil.format(20));</span><br><span class="line">        System.out.println(NumberUtil.format(2045));</span><br><span class="line">        System.out.println(NumberUtil.format(3000400000L));</span><br><span class="line">        System.out.println(NumberUtil.format(10000));</span><br><span class="line">        System.out.println(NumberUtil.format(90000001));</span><br><span class="line">        System.out.println(NumberUtil.format(300000000000000L));</span><br><span class="line">        System.out.println(NumberUtil.format(1234567890123456789L));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
